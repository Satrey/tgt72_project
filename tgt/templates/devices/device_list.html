{% extends 'users/main.html' %}

{% block content %}
<div class="card m-2 mt-2">
<table class="table align-middle mb-0 bg-white">
  <thead class="bg-dark text-white">
    <tr>
      <th>Адрес раположения</th>
      <th>Тит устройства</th>
      <th>Модель</th>
      <th>IP Адрес</th>
      <th>Статус</th>
        <th></th>
    </tr>
  </thead>
  <tbody>
  {% for device in object_list %}
    <tr>
      <td>
        <div class="d-flex align-items-center">
            <div class="me-3">
                <strong>{{ forloop.counter }}</strong>
            </div>
            <!--          <img-->
<!--              src="https://mdbootstrap.com/img/new/avatars/8.jpg"-->
<!--              alt=""-->
<!--              style="width: 45px; height: 45px"-->
<!--              class="rounded-circle"-->
<!--              />-->
          <div class="ms-3">
            <p class="fw-bold mb-1">{{ device.address }}</p>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{ device.device_type }}</p>
<!--        <p class="text-muted mb-0">{{ device.model }}</p>-->
      </td>
      <td>
        <p class="fw-normal mb-1">{{ device.model }}</p>
      </td>
        <td>
            <p class="fw-normal mb-1">{{ device.ip_address }}</p>
        </td>
        <td>
            <span class="badge badge-success rounded-pill d-inline">Active</span>
        </td>
      <td>
        <button type="button" class="btn btn-link btn-sm btn-rounded">
          Edit
        </button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
